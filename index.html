<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cassy's Naturals</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        header {
            background: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .container {
            width: 90%;
            margin: auto;
            padding: 20px 0;
        }

        .products {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .product {
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 5px #ccc;
            text-align: center;
        }

        .product img {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-radius: 8px;
        }

        button {
            background: #4CAF50;
            border: none;
            color: white;
            padding: 15px;
            width: 100%;
            font-size: 18px;
            border-radius: 8px;
            margin-top: 20px;
        }

        /* HIDE ORDER PAGE BY DEFAULT */
        #orderPage {
            display: none;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 8px;
            border: 1px solid #aaa;
        }

        label {
            font-weight: bold;
        }
    </style>
</head>

<body>

    <!-- FIRST PAGE -->
    <header>Welcome to Cassy's Naturals</header>

    <div class="container" id="homePage">
        <h2>Our Products</h2>

        <div class="products">

            <div class="product">
                <img src="images/hair_butter.jpg" alt="Hair Butter">
                <h3>Hair Butter</h3>
                <p>₦5,000</p>
            </div>

            <div class="product">
                <img src="images/hair_growth_oil.jpg" alt="Hair Growth Oil">
                <h3>Hair Growth Oil</h3>
                <p>₦7,000</p>
            </div>

            <div class="product">
                <img src="images/leave_in_conditioner.jpg" alt="Leave In Conditioner">
                <h3>Leave-In Conditioner</h3>
                <p>₦3,000</p>
            </div>

            <div class="product">
                <img src="images/mixed herbs.jpg" alt="Mixed Herbs">
                <h3>Mixed Herbs</h3>
                <p>₦5,000</p>
            </div>

        </div>

        <button onclick="showOrder()">Buy Now</button>
    </div>

    <!-- SECOND PAGE -->
    <div class="container" id="orderPage">
        <h2>Place Your Order</h2>

        <label>Select Products & Quantity:</label><br>

        <label>Hair Butter (₦5,000)</label>
        <select id="butter">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
        </select>

        <label>Hair Growth Oil (₦7,000)</label>
        <select id="oil">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
        </select>

        <label>Leave-In Conditioner (₦3,000)</label>
        <select id="leavein">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
        </select>

        <label>Mixed Herbs (₦5,000)</label>
        <select id="herbs">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
        </select>

        <hr>

        <label>Your Name:</label>
        <input type="text" id="name">

        <label>Phone Number:</label>
        <input type="tel" id="phone">

        <label>Address:</label>
        <input type="text" id="address">

        <button onclick="sendOrder()">Send Order</button>
    </div>

    <script>
        function showOrder() {
            document.getElementById("homePage").style.display = "none";
            document.getElementById("orderPage").style.display = "block";
        }

        function sendOrder() {
            let butter = document.getElementById("butter").value;
            let oil = document.getElementById("oil").value;
            let leavein = document.getElementById("leavein").value;
            let herbs = document.getElementById("herbs").value;

            let name = document.getElementById("name").value;
            let phone = document.getElementById("phone").value;
            let address = document.getElementById("address").value;

            let total = (butter*5000) + (oil*7000) + (leavein*3000) + (herbs*5000);

            let message = `New order received:%0A
Name: ${name}%0A
Phone: ${phone}%0A
Address: ${address}%0A
Hair Butter: ${butter}%0A
Hair Growth Oil: ${oil}%0A
Leave-In Conditioner: ${leavein}%0A
Mixed Herbs: ${herbs}%0A
Total: ₦${total}`;

            window.open(`https://wa.me/2349112786352?text=${message}`, "_blank");
        }
    </script>

</body>
</html>
